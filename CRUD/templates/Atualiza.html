<!DOCTYPE html>
<html lang="pt/br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Atualizar Pessoa</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <hr>
    <form action="" method="post">
      <table>
        <tr>
            <td>Nome</td>
            <td><input type="text" name="nome" value="{{pessoa.nome}}"></td>
        </tr>
        <tr>
            <td>Telefone</td>
            <td><input type="text" name="telefone" value="{{pessoa.telefone}}"></td>
        </tr>
        <tr>
            <td>CPF</td>
            <td><input type="text" name="cpf" value="{{pessoa.cpf}}"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="email" value="{{pessoa.email}}"></td>
        </tr>
      </table>
      <button type="submit" value="Salvar">Atualizar</button>
    </form>
    <br/>
    <a href="{{url_for('lista')}}">Voltar</a>
  </body>
</html>
