<!DOCTYPE html>
<html lang="pt/br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista de Clientes</title>
  </head>
  <body>
    <h1>Todos os Clientes</h1>
    <hr>
    <table border="4">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Excluir</th>
        <th>Editar</th>
      </tr>
      {% for pessoa in pessoas %}
      <tr>
        <td>{{pessoa._id}}</td>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.telefone}}</td>
        <td>{{pessoa.cpf}}</td>
        <td>{{pessoa.email}}</td>
        <td><a href="/excluir/{{ pessoa._id }}">X</a></td>
        <td><a href="/atualizar/{{ pessoa._id }}">Edit</a></td>
      </tr>
      {% endfor %}
    </table>
    <br/>
    <a href="{{url_for('index')}}">Voltar</a>
  </body>
</html>
